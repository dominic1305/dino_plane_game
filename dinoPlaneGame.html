<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Dino Plane Game</title>
</head>
<body>
	<template id="game-over-menu-template">
		<div class="game-over-menu">
			<p>you hit the towers</p>
			<img src="./img/play-button-svgrepo-com.svg" draggable="false">
		</div>
	</template>
	<div class="game-area">
		<div class="fps-counter"></div>
		<div class="score-board-container">
			<div class="score">Score: 0</div>
			<div class="high-score">High Score: 0</div>
		</div>
		<img class="building" src="./img/building.png" draggable="false"></img>
		<div class="floor"></div>
	</div>
	<div class="sfx-toggle-container">
		<img class="sfx-toggle" src="./img/audio.png" data-active="1" draggable="false">
	</div>
	<script defer src="./ScoreBoardManager.js"></script>
	<script defer src="./Plane.js"></script>
	<script defer src="./Tower.js"></script>
	<script defer src="./AudioManager.js"></script>
	<script defer src="./main.js"></script>
</body>
</html>
